<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Cursos de Programación</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="signup.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required>
                </div>
                <button type="submit" class="submit-btn">Registrar</button>
                <button type="button" id="loadUsersBtn" class="submit-btn">Listar Usuarios</button>
            </form>
        </section>

        <section class="table-container">
            <h2>Usuarios Registrados</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Usuarios se agregarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Fernando Ahumada</p>
        <div class="social-links">
            <a href="https://github.com/fahumada3">GitHub</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
